<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script>
import { ipcRenderer } from 'electron';
import { initializeEvalHandler } from 'electron-remote';

window.console = Object.keys(console).reduce((acc, x) => {
  acc[x] = (...args) => ipcRenderer.send(`console-${x}`, args);
  return acc;
}, {});

initializeEvalHandler();
</script>
</html>
